<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<script type="text/javascript"" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</head>
<body>
	<div id="container">
		<h1>ToDo List<i id="plus" class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add a new Todo">

		<ul>
			<li><span><i class="fa fa-minus-circle" aria-hidden="true"></i></span> Come</li>
			<li><span><i class="fa fa-minus-circle" aria-hidden="true"></i></span> Hello</li>
			<li><span><i class="fa fa-minus-circle" aria-hidden="true"></i></span> Say nothing</li>
		</ul>
	</div>
<script type="text/javascript" src="Todo.js"></script>
</body>
</html>
